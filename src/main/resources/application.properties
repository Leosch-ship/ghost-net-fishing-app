# ===============================================================
# SERVER-KONFIGURATION
# ===============================================================
# Setzt den Port, auf dem die Anwendung laufen wird. 8080 ist der Standard.
server.port=8080

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:4306/ghostnet_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================================
# JPA / HIBERNATE-KONFIGURATION
# ===============================================================
# Diese Einstellung ist extrem nützlich für die Entwicklung.
# "update" bedeutet, dass Hibernate beim Start der Anwendung die Datenbanktabellen automatisch
# an die Java-Klassen (Entities) anpasst (z.B. neue Spalten hinzufügt).
spring.jpa.hibernate.ddl-auto=update

# Wenn auf "true" gesetzt, werden alle SQL-Befehle, die Hibernate ausführt,
# in der Konsole ausgegeben. Sehr hilfreich zum Debuggen.
spring.jpa.show-sql=true

# Legt den spezifischen SQL-Dialekt für MySQL fest, damit Hibernate die richtigen Befehle generiert.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect